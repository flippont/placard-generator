<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placard generator</title>
</head>

<body>
    <style>
        body {
            margin: auto;
            font-family: 'Arial', sans-serif;
            color: black;
            overflow-x: hidden;
        }

        .fixed {
            position: fixed;
            background-color: white;
            padding: 10px;
        }

        #content {
            position: absolute;
            width: 50%;
            overflow: auto;
            right: 0px;
            height: 100vh;
            background: #fff;
        }

        input {
            position: relative;
            cursor: pointer;
            height: 34px;
            margin-right: 10px;
            padding-left: 15px;
            padding-right: 15px;
            line-height: 22px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .noPrint {
            text-align: left;
            position: fixed;
            box-sizing: border-box;
            padding: 50px;
            resize: horizontal;
            width: 50%;
            height: 100%;
            background: #fff;
            border-right: 1px solid #ccc;
            top: 0px;
            left: 0px;
            overflow: auto;
            z-index: 100;
        }

        .button {
            display: block;
            width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
            background: #eee;
            opacity: 0.5;
            height: 34px;
            border-radius: 4px;
            padding-top: 7px;
            cursor: not-allowed;
            font-size: 13px;
            text-align: center;
        }

        textarea {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            resize: vertical;
        }

        button {
            background: #eee;
            position: relative;
            cursor: pointer;
            height: 34px;
            margin-right: 10px;
            padding-left: 10px;
            line-height: 22px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;
        }

        select {
            display: block;
            padding: 10px 15px 10px 15px;
            background-position-x: -50px;
            cursor: pointer;
            box-shadow: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, Helvetica, sans-serif;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            margin-top: 10px;
        }

        .noPrint>* {
            box-sizing: border-box;
            width: 100%;
        }

        input {
            font-size: 15px;
            line-height: 25px;
            height: 40px;
        }

        .units {
            right: 14px;
        }

        .container {
            justify-content: center;
            text-align: center;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            width: auto;
            background: #fff;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        img {
            margin-top: 10%;
        }

        @media print {
            @page {
                size: landscape;
                margin: 0px;
            }

            .noPrint,
            .fixed {
                display: none;
            }

            #content {
                text-align: center;
                overflow: visible;
                height: 100vh;
            }

            .container {
                page-break-after: always;
                border: none;
                margin: 0px;
            }
        }
    </style>
    <div id="container">

        <div class="noPrint">

            <h1>Placard Generator</h1>
            <p>Type the country name in the textbox and press enter.</p>
            <input type="text" name="country" list="countrylist" id="input" onkeydown="search(this)"
                placeholder="Enter a country and press enter">
            <datalist id="countrylist">
            </datalist>
            </br>
            </br>
            <label>Output</label>
            </br>
            </br>
            <textarea name="output" id="output" cols="30" rows="10"></textarea>
            <button onclick="generate();">Generate</button>
            <button onclick="save();">Save list from Textarea</button>
            <label class="button" for="upload">Load from Excel</label>
            <form enctype="multipart/form-data">
                <input id="upload" type=file name="files[]" disabled>
            </form>
            </br>
            <label>Image size in %</label>
            <input type="number" value="45" min="1" max="45" name="size" onblur=enforceMinMax(this) id="image-size">
            </br>
            </br>
            <label>Font size in pixels</label>
            <input type="number" value="50" min="1" max="75" name="size" onblur=enforceMinMax(this) id="size">
            </br>
            </br>
            <label><b>Font</b></label>
            <select id="fonts" name="fonts">
                <option value="Arial">Arial</option>
                <option value="'Times New Roman', Times, serif">Times New Roman</option>
                <option value="sans-serif">sans-serif</option>
                <option value="monospace">monospace</option>
                <option value="Impact">Impact</option>
            </select>
            <select id="style" name="style">
                <option value="bold">bold</option>
                <option value="">normal</option>
                <option value="italic">italic</option>
            </select>
            </br>
            <label><b>Export</b></label>
            <button onclick="Export2Word('content', 'flag');">Export as .docx</button>
            <button onclick="printer();">Print</button>
        </div>
        <div id="content">
        </div>
    </div>
    <script src="./src/data.js"></script>
    <script src="./src/init.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/events.js"></script>
</body>

</html>
